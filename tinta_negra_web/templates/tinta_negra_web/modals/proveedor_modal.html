{% load widget_tweaks %}

<div class="modal fade" id="proveedorModal" tabindex="-1" aria-labelledby="proveedorModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-white">

      <div class="modal-header border-secondary">
        <h5 class="modal-title" id="proveedorModalLabel">Registrar Nuevo Proveedor</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <form id="proveedorFormModal" method="post" action="{% url 'proveedor_create_ajax' %}">
        <div class="modal-body">
          {% csrf_token %}

          <div class="mb-2">
            <label class="form-label">Nombre comercial *</label>
            <input type="text" name="nombre" class="form-control" required>
          </div>

          <div class="mb-2">
            <label class="form-label">Razón social *</label>
            <input type="text" name="razon_social" class="form-control" required>
          </div>

          <div class="mb-2">
            <label class="form-label">CUIT *</label>
            <input type="text" name="cuit" class="form-control" required>
          </div>

          <div class="mb-2">
            <label class="form-label">Teléfono *</label>
            <input type="text" name="telefono" class="form-control" required>
          </div>

          <div class="mb-2">
            <label class="form-label">Email *</label>
            <input type="email" name="email" class="form-control" required>
          </div>

          <div class="mb-2">
            <label class="form-label">Dirección *</label>
            <input type="text" name="direccion" class="form-control" required>
          </div>

          <div class="mb-2">
            <label class="form-label">Persona de contacto *</label>
            <input type="text" name="persona_contacto" class="form-control" required>
          </div>

        </div>

        <div class="modal-footer border-secondary">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" id="btnGuardarProveedor" class="btn btn-success">
            Guardar proveedor
          </button>
        </div>
      </form>

    </div>
  </div>
</div>
