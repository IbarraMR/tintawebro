{% extends 'core/base.html' %}
{% block title %}Cerrar Caja{% endblock %}
{% block content %}
<div class="container mt-4 text-white">
  <h3 class="mb-3">Cerrar Caja</h3>
  <p>Saldo del sistema actual: <strong>${{ saldo_sistema }}</strong></p>
  <form method="post" action="{% url 'cerrar_caja' %}">
    {% csrf_token %}
    <div class="mb-3">
      <label for="monto_fisico" class="form-label">Monto contado en caja</label>
      <input type="number" step="0.01" class="form-control" id="monto_fisico" name="monto_fisico" required>
    </div>
    <button type="submit" class="btn btn-danger">Cerrar Caja</button>
    <a href="{% url 'cajas_list' %}" class="btn btn-secondary ms-2">Cancelar</a>
  </form>
</div>
{% endblock %}
