{% extends 'core/base.html' %}
{% load static %}

{% block title %}Cerrar Caja{% endblock %}

{% block content %}
<div class="container mt-4 text-white">

    <h2 class="mb-4">ðŸ’µ Cierre de Caja</h2>

    <div class="card p-4 bg-dark" style="border:1px solid #2b2b2b;">

        <p><strong>Fecha de apertura:</strong> {{ caja.fecha_hora_apertura|date:"d/m/Y H:i" }}</p>
        <p><strong>Saldo inicial:</strong> ${{ caja.saldo_inicial }}</p>

        <label class="form-label text-secondary fw-bold mt-3">Saldo calculado por sistema</label>
        <input type="text"
               class="form-control mb-4"
               value="${{ saldo_sistema|floatformat:2 }}"
               readonly
               style="background:#111; color:#00ff88; font-weight:bold; border:1px solid #333;">

        <form method="POST">
            {% csrf_token %}

            <!-- El monto fÃ­sico NO se toca -->
            <input type="hidden"
                   name="monto_fisico"
                   value="{{ saldo_sistema|floatformat:2 }}">

            <button type="submit"
                    class="btn btn-danger w-100 py-2 fw-bold"
                    style="font-size:1.1rem;">
                Cerrar Caja
            </button>

        </form>
    </div>
</div>
{% endblock %}
