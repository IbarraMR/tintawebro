<div class="modal fade" id="modalProductos" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content" style="background:#1f1f1f;">
      <div class="modal-header">
        <h5 class="modal-title text-white">Seleccionar producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <table class="table table-dark table-hover">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Precio</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            {% for p in productos %}
            <tr>
              <td>{{ p.nombre }}</td>
              <td>$ {{ p.precio }}</td>
              <td>
                <button type="button"
                        class="btn btn-primary btn-sm seleccionar-producto"
                        data-id="{{ p.id_producto }}">
                  Seleccionar
                </button>
              </td>
            </tr>
            {% empty %}
            <tr><td colspan="3" class="text-center text-secondary">No hay productos cargados.</td></tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
