{% extends 'core/base.html' %}
{% load static %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center vh-100">
    <div class="auth-card">
        <div class="logo-header">
            <img src="{% static 'core/logoTintaBlanco.png' %}" alt="TINTA NEGRA" class="img-fluid">
        </div>
        
        <h2 class="auth-title text-center">Iniciar Sesión</h2>
        <p class="text-center text-secondary mb-4">Accede a tu cuenta</p>

        {% if form.errors %}
            <div class="alert alert-danger text-center py-2">
                Usuario o contraseña incorrectos.
            </div>
        {% endif %}

        <form method="post" novalidate>
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="username" class="form-label text-secondary">Usuario</label>
                <div class="input-group">
                    <span class="input-group-text bg-transparent border-end-0" style="border-color: var(--color-border) !important;">
                        <i class="fas fa-user text-secondary"></i>
                    </span>
                    <input type="text" name="username" id="username" class="form-control border-start-0" placeholder="Ingrese su usuario" required autofocus>
                </div>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label text-secondary">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text bg-transparent border-end-0" style="border-color: var(--color-border) !important;">
                        <i class="fas fa-lock text-secondary"></i>
                    </span>
                    <input type="password" name="password" id="password" class="form-control border-start-0" placeholder="********" required>
                </div>
            </div>
            
            <button type="submit" class="btn btn-custom w-100">Iniciar Sesión</button>
        </form>

    </div>
</div>
{% endblock %}
