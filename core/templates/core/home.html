<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio - Tinta Negra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Tinta Negra</span>
            <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Cerrar sesión</a>
        </div>
    </nav>

    <div class="container text-center mt-5">
        <h2 class="fw-bold">Bienvenido, {{ request.user.username }}</h2>
        <p class="text-secondary">Rol: 
            {% if request.user.groups.all %}
                <span class="badge bg-secondary">{{ request.user.groups.all.0.name }}</span>
            {% endif %}
        </p>

        <div class="mt-4">
            {% if perms.auth.add_user %}
                <a href="{% url 'register' %}" class="btn btn-dark m-2">Registrar Usuario</a>
            {% endif %}
            <a href="{% url 'insumos_list' %}" class="btn btn-outline-dark m-2">Insumos</a>
            <a href="{% url 'pedidos_list' %}" class="btn btn-outline-dark m-2">Pedidos</a>
            <a href="{% url 'presupuestos_list' %}" class="btn btn-outline-dark m-2">Presupuestos</a>
        </div>
    </div>

    <footer class="text-center mt-5 text-muted small">
        © 2025 Tinta Negra - Sistema de Gestión
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
