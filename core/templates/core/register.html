<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Usuario - Tinta Negra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column align-items-center py-5">

    <div class="card shadow-sm p-4" style="width: 100%; max-width: 500px;">
        <h3 class="text-center mb-4 text-dark">Registrar Nuevo Usuario</h3>

        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %} text-center p-2">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label">Nombre de usuario</label>
                <input type="text" name="username" class="form-control" placeholder="Ingrese un nombre de usuario" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" name="password" class="form-control" placeholder="Ingrese una contraseña" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Rol</label>
                <select name="role" class="form-select" required>
                    <option value="" disabled selected>Seleccione un rol</option>
                    <option value="Jefe">Jefe</option>
                    <option value="Empleado">Empleado</option>
                </select>
            </div>

            <button type="submit" class="btn btn-dark w-100 mt-2">Crear Usuario</button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'home' %}" class="text-decoration-none text-secondary">← Volver al inicio</a>
        </div>
    </div>

    <footer class="text-center text-muted mt-5 small">
        © 2025 Tinta Negra - Sistema de Gestión
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
