{% if messages %}
<div aria-live="polite" aria-atomic="true" class="toast-container position-fixed bottom-0 start-50 translate-middle-x p-3" style="z-index: 9999;">
    {% for message in messages %}
        <div class="toast align-items-center show" role="alert" data-bs-delay="4000">
            <div class="d-flex">
                <div class="toast-body" style="color: #000; font-weight: 500;">
                    {{ message }}
                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    {% endfor %}
</div>
{% endif %}
